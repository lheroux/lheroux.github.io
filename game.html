<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>think</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Times New Roman", serif;
      background: #fff;
      color: #000;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .think-button {
      cursor: pointer;
      user-select: none;
      display: inline;
    }
    
    .think-button:hover {
      text-decoration: underline;
    }
    
    .line {
      margin: 5px 0;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="line">
    <span class="think-button" id="think-button">think</span>
  </div>
  
  <div class="line" style="margin-top: 15px;">
    knowledge: <span id="knowledge-value">0</span>
  </div>
  
  <div id="upgrade-container" style="margin-top: 15px;"></div>
  
  <div id="stats-container" class="hidden" style="margin-top: 20px;">
    <div class="line">knowledge per click: <span id="click-power">1</span></div>
    <div class="line">knowledge per second: <span id="kps">0</span></div>
    <div class="line">total thoughts: <span id="total-clicks">0</span></div>
  </div>

<script>
// Game state
let state = {
  knowledge: 0,
  plasticity: 0,
  neurons: 0,
  synapses: 0,
  cortex: 0,
  networks: 0,
  totalClicks: 0,
  startTime: Date.now()
};

// Game constants
const UPGRADES = [
  {
    id: 'plasticity1',
    name: 'plasticity',
    cost: 15,
    description: '+0.1 knowledge/sec',
    effect: () => { state.plasticity += 1; },
    showAt: 0
  },
  {
    id: 'plasticity2',
    name: 'plasticity',
    cost: 100,
    description: '+1 knowledge/sec',
    effect: () => { state.plasticity += 10; },
    showAt: 15
  },
  {
    id: 'neuron1',
    name: 'neuron',
    cost: 500,
    description: '+0.5 knowledge/click',
    effect: () => { state.neurons += 1; },
    showAt: 100
  },
  {
    id: 'synapse1',
    name: 'synapse factory',
    cost: 3000,
    description: '+5 knowledge/sec',
    effect: () => { state.synapses += 1; },
    showAt: 500
  },
  {
    id: 'cortex1',
    name: 'cortex expansion',
    cost: 10000,
    description: '+2 knowledge/click',
    effect: () => { state.cortex += 1; },
    showAt: 3000
  },
  {
    id: 'plasticity3',
    name: 'plasticity',
    cost: 35000,
    description: '+25 knowledge/sec',
    effect: () => { state.plasticity += 250; },
    showAt: 10000
  },
  {
    id: 'network1',
    name: 'neural network',
    cost: 100000,
    description: '+50 knowledge/sec',
    effect: () => { state.networks += 1; },
    showAt: 35000
  },
  {
    id: 'neuron2',
    name: 'neuron',
    cost: 250000,
    description: '+10 knowledge/click',
    effect: () => { state.neurons += 20; },
    showAt: 100000
  },
  {
    id: 'synapse2',
    name: 'synapse factory',
    cost: 1000000,
    description: '+100 knowledge/sec',
    effect: () => { state.synapses += 20; },
    showAt: 250000
  },
  {
    id: 'cortex2',
    name: 'cortex expansion',
    cost: 5000000,
    description: '+50 knowledge/click',
    effect: () => { state.cortex += 25; },
    showAt: 1000000
  }
];

// DOM elements
const thinkButton = document.getElementById('think-button');
const upgradeContainer = document.getElementById('upgrade-container');
const statsContainer = document.getElementById('stats-container');

// Initialize
function init() {
  render();
  setInterval(gameLoop, 100);
}

// Game loop
function gameLoop() {
  let passive = 0;
  passive += state.plasticity * 0.1;
  passive += state.synapses * 5;
  passive += state.networks * 50;
  
  if (passive > 0) {
    state.knowledge += passive / 10;
  }
  
  updateDisplay();
}

// Click handler
thinkButton.onclick = () => {
  let gain = 1;
  gain += state.neurons * 0.5;
  gain += state.cortex * 2;
  
  state.knowledge += gain;
  state.totalClicks++;
  
  if (state.totalClicks === 1) {
    statsContainer.classList.remove('hidden');
  }
  
  updateDisplay();
};

// Update display
function updateDisplay() {
  document.getElementById('knowledge-value').textContent = Math.floor(state.knowledge);
  
  let kps = state.plasticity * 0.1 + state.synapses * 5 + state.networks * 50;
  let clickPower = 1 + state.neurons * 0.5 + state.cortex * 2;
  
  document.getElementById('kps').textContent = kps.toFixed(1);
  document.getElementById('click-power').textContent = clickPower.toFixed(1);
  document.getElementById('total-clicks').textContent = state.totalClicks;
  
  updateUpgrades();
}

// Update upgrades display
function updateUpgrades() {
  upgradeContainer.innerHTML = '';
  
  UPGRADES.forEach(upgrade => {
    if (state.knowledge >= upgrade.showAt || state[upgrade.id.replace(/\d+/, '') + 's'] > 0 || state[upgrade.id.replace(/\d+/, '')] > 0) {
      const line = document.createElement('div');
      line.className = 'line';
      
      const canAfford = state.knowledge >= upgrade.cost;
      
      const link = document.createElement('span');
      link.style.cursor = canAfford ? 'pointer' : 'default';
      link.style.textDecoration = canAfford ? 'underline' : 'none';
      link.style.opacity = canAfford ? '1' : '0.5';
      link.textContent = upgrade.name;
      
      const cost = document.createTextNode(` (${upgrade.cost})`);
      
      if (canAfford) {
        link.onclick = () => {
          if (state.knowledge >= upgrade.cost) {
            state.knowledge -= upgrade.cost;
            upgrade.effect();
            updateDisplay();
          }
        };
      }
      
      line.appendChild(link);
      line.appendChild(cost);
      upgradeContainer.appendChild(line);
    }
  });
}

function render() {
  updateDisplay();
}

// Initialize game
init();
</script>
</body>
</html>
