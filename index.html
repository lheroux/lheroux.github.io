<!DOCTYPE html>
<html>
<head>
  <title>LAURENT HÉROUX</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Times New Roman", serif;
      color: white;
      text-shadow: 0px 0px 0px black;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    h1 {
      font-style: italic;
      font-size: 3em;
      margin: 0px 0 20px 0;
    }
    p.top-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      margin: 0;
      cursor: pointer; /* needed so it can be clicked */
    }
    .copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      text-shadow: 0px 0px 0px black;
    }

    /* footer links */
    .footer-links {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1em;
    }
    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <p class="top-text" id="montreal-time">time in Montréal - </p>

  <div class="container">
    <h1>laurent héroux</h1>
  </div>

  <div class="copyright">© laurent héroux 2025</div>

  <!-- footer links -->
  <div class="footer-links" id="footer-links">
    <a href="about.html">about</a> –
    <a href="contact.html">contact</a> –
    <a href="portfolio.html">portfolio</a>
  </div>

  <script>
    const images = ['image1.JPG', 'image2.JPG', 'image3.JPG', 'image4.JPG']; 
    const selectedImageIndex = 2;

    document.body.style.backgroundImage = `url('${images[selectedImageIndex]}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';

    function updateMontrealTime() {
      const now = new Date();
      const options = {
        timeZone: 'America/Toronto',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const timeString = now.toLocaleTimeString('en-CA', options);
      document.getElementById('montreal-time').textContent =
        `time in montréal - ${timeString}`;
    }

    updateMontrealTime();
    setInterval(updateMontrealTime, 1000);

    /* --- secret 3-click unlock for GAME link --- */
    let clickCount = 0;
    const timeText = document.getElementById("montreal-time");

    timeText.addEventListener("click", () => {
      clickCount++;
      if (clickCount === 3) {
        const footer = document.getElementById("footer-links");
        const gameLink = document.createElement("a");
        gameLink.href = "game.html";
        gameLink.textContent = "game";

        footer.innerHTML += " – ";
        footer.appendChild(gameLink);
      }
    });
  </script>

</body>
</html>
