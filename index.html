<!DOCTYPE html>
<html>
<head>
  <title>LAURENT HÉROUX</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Times New Roman", serif;
      color: white;
      text-shadow: 0px 0px 0px black;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    h1 {
      font-style: italic;
      font-size: 3em;
      margin: 0px 0 20px 0;
    }
    p.top-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      margin: 0;
    }
    .copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      text-shadow: 0px 0px 0px black;
    }
  </style>
</head>
<body>
  <!-- top text now shows live Montreal time -->
  <p class="top-text" id="montreal-time">Time in Montréal - </p>

  <div class="container">
    <h1>laurent héroux</h1>
  </div>
  <div class="copyright">© laurent héroux 2025</div>

  <script>
    // --- List of images ---
    const images = ['image1.JPG', 'image2.JPG', 'image3.JPG', 'image4.JPG']; 

    // --- Choose which one to display (0 for first, 1 for second, etc.) ---
    const selectedImageIndex = 2; 

    // --- Apply the selected image as background ---
    document.body.style.backgroundImage = `url('${images[selectedImageIndex]}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';

    // --- Live Montreal time ---
    function updateMontrealTime() {
      const now = new Date();
      const options = {
        timeZone: 'America/Toronto',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const timeString = now.toLocaleTimeString('en-CA', options);
      document.getElementById('montreal-time').textContent = `time in montréal - ${timeString}`;
    }

    updateMontrealTime(); // initial call
    setInterval(updateMontrealTime, 1000); // update every second
  </script>
</body>
</html>
