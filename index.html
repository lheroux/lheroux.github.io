<!DOCTYPE html>
<html>
<head>
  <title>LAURENT HÉROUX</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Times New Roman", serif;
      color: white;
      text-shadow: 0px 0px 0px black;
      position: relative;
      background-color: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      gap: 25px;
    }

    h1 {
      font-style: italic;
      font-size: 3em;
      margin: 0;
      text-transform: lowercase;
    }

    img {
      max-width: 65%;
      height: auto;
      display: block;
    }

    .time-text {
      font-size: 1.4em;
      margin: 0;
      margin-top: 5px;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>laurent héroux</h1>

    <!-- centered image -->
    <img id="main-image" alt="image">

    <!-- time under the image -->
    <p class="time-text" id="montreal-time"></p>
  </div>

  <div class="copyright">© laurent héroux 2025</div>

  <script>
    // images
    const images = ['image1.JPG', 'image2.JPG', 'image3.JPG', 'image4.JPG'];

    // choose
    const selectedImageIndex = 2;

    // set centered <img>
    document.getElementById('main-image').src = images[selectedImageIndex];

    // live montreal time
    function updateMontrealTime() {
      const now = new Date();
      const options = {
        timeZone: 'America/Toronto',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const timeString = now.toLocaleTimeString('en-CA', options);
      document.getElementById('montreal-time').textContent = 
        `time in montréal - ${timeString}`;
    }

    updateMontrealTime();
    setInterval(updateMontrealTime, 1000);
  </script>

</body>
</html>
