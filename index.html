<!DOCTYPE html>
<html>
<head>
  <title>LAURENT HÉROUX</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Times New Roman", serif;
      color: black;
      background-color: white;
      position: relative;
      text-transform: uppercase; /* EVERYTHING IN ALL CAPS */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      gap: 25px;
    }

    h1 {
      font-style: italic;
      font-size: 3em;
      margin: 0;
    }

    img {
      height: auto;
      display: block;
    }

    .time-text {
      font-size: 1.4em;
      margin: 0;
      margin-top: 5px;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LAURENT HÉROUX</h1>

    <img id="main-image" alt="image">

    <p class="time-text" id="montreal-time"></p>
  </div>

  <div class="copyright">© LAURENT HÉROUX 2025</div>

  <script>
    // images
    const images = ['image1.JPG', 'image2.JPG', 'image3.JPG', 'image4.JPG'];

    // choose which image
    const selectedImageIndex = 2;

    // --- adjust image size ---
    const imageSizePercent = 40;
    const imgElement = document.getElementById('main-image');
    imgElement.src = images[selectedImageIndex];
    imgElement.style.maxWidth = imageSizePercent + "%";

    // live montreal time (AM / PM uppercase)
    function updateMontrealTime() {
      const now = new Date();
      const options = {
        timeZone: 'America/Toronto',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      let timeString = now.toLocaleTimeString('en-CA', options);

      // force AM/PM uppercase
      timeString = timeString.replace('a.m.', 'AM').replace('p.m.', 'PM');
      timeString = timeString.replace('AM', 'AM').replace('PM', 'PM'); // clean reinforcement

      document.getElementById('montreal-time').textContent =
        `TIME IN MONTRÉAL - ${timeString}`;
    }

    updateMontrealTime();
    setInterval(updateMontrealTime, 1000);
  </script>

</body>
</html>
