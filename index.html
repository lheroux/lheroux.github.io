<!DOCTYPE html>
<html>
<head>
  <title>LAURENT HÉROUX</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Times New Roman", serif;
      color: white;
      text-shadow: 1px 1px 3px black;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    h1 {
      font-style: italic;
      font-size: 3em;
      margin: -100px 0 20px 0;
    }
    p.top-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      margin: 0;
    }
    .copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <p class="top-text">Personal website, more info coming</p>
  <div class="container">
    <h1>LAURENT HÉROUX</h1>
  </div>
  <div class="copyright">© Laurent Héroux 2025</div>

  <script>
    // --- List of images ---
    const images = ['image1.JPG', 'image2.JPG', 'image3.JPG', 'image4.JPG']; // add as many as you want

    // --- Choose which one to display (0 for first, 1 for second, etc.) ---
    const selectedImageIndex = 0; // change this number to rotate images

    // --- Apply the selected image as background ---
    document.body.style.backgroundImage = `url('${images[selectedImageIndex]}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';
  </script>
</body>
</html>
