<!DOCTYPE html>
<html>
<head>
  <title>LAURENT HÉROUX</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Times New Roman", serif;
      color: white;
      text-shadow: 0px 0px 0px black;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    h1 {
      font-style: italic;
      font-size: 2em;
      margin: 0px 0 20px 0;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    p.top-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      margin: 0;
      cursor: pointer;
    }
    .copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      text-shadow: 0px 0px 0px black;
    }
    .footer-links {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1em;
    }
    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p class="top-text" id="montreal-time">time in montréal - </p>
  <div class="container">
    <h1>laurent héroux</h1>
  </div>
  <div class="copyright">© laurent héroux 2025</div>
  <div class="footer-links" id="footer-links">
    <a href="about.html">about</a> –
    <a href="contact.html">contact</a> –
    <a href="portfolio.html">portfolio</a> –
    <a href="archives.html">archives</a>
  </div>
  <script>
    const images = ['image1.JPG', 'image2.JPG', 'image3.JPG', 'image4.JPG']; 
    let selectedImageIndex = 2;
    
    function setBackground(index) {
      document.body.style.backgroundImage = `url('${images[index]}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';
    }
    
    setBackground(selectedImageIndex);
    
    // Click name to cycle background images
    document.querySelector('h1').addEventListener('click', () => {
      selectedImageIndex = (selectedImageIndex + 1) % images.length;
      setBackground(selectedImageIndex);
    });
    
    // Mouse position changes text opacity
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const distance = Math.sqrt(Math.pow(x - 0.5, 2) + Math.pow(y - 0.5, 2));
      const opacity = 0.7 + (distance * 0.3);
      document.querySelector('h1').style.opacity = opacity;
    });
    
    function updateMontrealTime() {
      const now = new Date();
      const options = {
        timeZone: 'America/Toronto',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      const timeString = now.toLocaleTimeString('en-CA', options);
      document.getElementById('montreal-time').textContent =
        `time in montréal - ${timeString}`;
    }
    updateMontrealTime();
    setInterval(updateMontrealTime, 1000);
    let clickCount = 0;
    const timeText = document.getElementById("montreal-time");
    timeText.addEventListener("click", () => {
      clickCount++;
      if (clickCount === 3) {
        const footer = document.getElementById("footer-links");
        const gameLink = document.createElement("a");
        gameLink.href = "think.html";
        gameLink.textContent = "think";
        footer.innerHTML += " – ";
        footer.appendChild(gameLink);
      }
    });
  </script>
</body>
</html>
