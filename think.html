<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>think</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: "Times New Roman", serif;
      background: #fff;
      color: #000;
      line-height: 1.8;
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #game-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .clickable {
      cursor: pointer;
      user-select: none;
      display: inline;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: opacity 0.1s;
    }
    
    .clickable:hover {
      text-decoration: underline;
    }
    
    .clickable:active {
      opacity: 0.7;
      transform: scale(0.98);
    }
    
    .line {
      margin: 3px 0;
      transition: opacity 0.2s ease;
    }
    
    .hidden {
      display: none !important;
    }
    
    .disabled {
      opacity: 0.3;
      cursor: not-allowed !important;
    }
    
    .disabled:hover {
      text-decoration: none !important;
    }
    
    .section-gap {
      margin-top: 20px;
    }
    
    .indent {
      margin-left: 20px;
    }
    
    .story-text {
      font-style: italic;
      opacity: 0.6;
    }
    
    .footer-link {
      position: fixed;
      bottom: 10px;
      font-size: 0.9em;
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }
    
    #settings-link {
      left: 10px;
    }
    
    #home-link {
      right: 10px;
    }
    
    #copyright {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75em;
      opacity: 0.5;
      color: #000;
      pointer-events: none;
    }
    
    #save-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .settings-content {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      width: 90%;
    }
    
    .setting-item {
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .click-particle {
      position: fixed;
      pointer-events: none;
      font-size: 1em;
      color: #000;
      animation: floatUp 1s ease-out forwards;
      z-index: 999;
    }
    
    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-40px);
      }
    }
    
    input[type="checkbox"] {
      cursor: pointer;
    }
    
    .milestone-achieved {
      color: #444;
      font-style: italic;
      opacity: 0.7;
    }
    
    .boost-active {
      color: #000;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
